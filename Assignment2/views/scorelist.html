<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoose Lab Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1> Score List</h1>
        <nav>
            <a href="index.html">Back to Game</a>

        </nav>

        <script>
            fetch('/getData').then(function (scores) {
                scores.json().then(function (thescores) {
                    console.log(thescores)

                    for (let score of thescores.score) {
                        var scoreElement = document.createElement('p')
                        scoreElement.innerHTML = score.score + " : " + score.pName
                        document.getElementById('container').appendChild(scoreElement)

                        
                    }

                })
            })
        </script>
        

    </div>
</body>

</html>
